<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

      .box {

      }

    <h2>간단한 형준이형 역할 소개</h2>
    <div class="introduce-box">
      <ul>
        <li>회사 : <span id="company">데이터인텔리전스팀 막내</span></li>
        <li>대학원 : <span id="school"><a href="https://www.instagram.com/p/B5NwUj6A-oqP0_aB6qE0uLRiCdjDDvNdni58tQ0/">새내기(링크)</a></span></li>
        <li>연애 : 헌신적인 남자친구</li>
        <li>스터디 : 정신적 지주</li>
      </ul>
    </div>
  </body>
</html>
